<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Landing Page with Bootstrap 3 - Marco Silvestri 2020</title>
    <!-- Bootstrap 3.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Main Style -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="#">Start on Bootstrap</a></li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="jumbotron">
        <div class="container">
            <img src="assets/avatar.svg" alt="Avatar">
            <h2>Start Bootstrap</h2>
            <span></span>
            <span>Graphic Artist - Web Designer - Illustrator</span>
        </div>
      </section>
    </header>
    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Portfolio</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4">
            <img src="assets/cabin.png" alt="Cabin">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <img src="assets/cake.png" alt="Cake">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <img src="assets/circus.png" alt="Circus">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <img src="assets/game.png" alt="Game Controller">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <img src="assets/safe.png" alt="Safebox">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <img src="assets/submarine.png" alt="Yellow Submarine">
        </div>
      </div>
    </section>
    <!-- JS Libs -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 3.4.1 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
